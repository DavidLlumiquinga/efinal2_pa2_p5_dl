<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<title>Document</title>
</head>
<body>
    
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>
                    <label class="fw-bold">Cédula (del estudiante): </label>
                </th>
                <th>
                    <label class="fw-bold">Nombre (de la materia): </label>
                </th>
                <th>
                    <label class="fw-bold">Cédula (del profesor): </label>
                </th>
                <th>
                    <label class="fw-bold">Nombre (del hilo): </label>
                </th>
            </tr>
        </thead>

        <hbody>
            <tr th:each="matriculaConcreta:${reporteModel}">
                <td th:text="${matriculaConcreta.cedulaEstudiante}"></td>
                <td th:text="${matriculaConcreta.NombreMateria}"></td>
                <td th:text="${matriculaConcreta.cedulaProfesor}"></td>
                <td th:text="${matriculaConcreta.nombreHilo}"></td>
            </tr>
        </hbody>
    </table>

</body>
</html>
